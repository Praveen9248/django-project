{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Add Expense for {{ group.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Expense</button>
    </form>
    <a href="{% url 'group_detail' group.id %}" class="btn btn-secondary mt-3">Back to Group</a>
</div>
{% endblock %}
